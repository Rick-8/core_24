{% extends 'base.html' %}

{% load static %}

{% block content %}
<h1 class="neon-red pb-3">Edit Membership</h1>

<form method="post" class="welcome welcome-back">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<script src="{% static 'js/ckeditor5/ckeditor.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (document.getElementById('id_description')) {
            ClassicEditor
                .create(document.querySelector('#id_description'))
                .catch(error => {
                    console.error(error);
                });
        }
    });
</script>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Membership</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create Membership</button>
        <a href="{% url 'join_up:manage_memberships' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="col-md-12 mx-auto text-center welcome">
    <h2 class="neon-red py-3">Join Us Today!</h2>

    {% if messages %}
        <div class="alert alert-success p-2">
            {% for message in messages %}
                {% if message.tags == "success" %}
                    <p>{{ message }}</p>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}
</div>

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field }}</p>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Join</button>
</form>

{% endblock %}

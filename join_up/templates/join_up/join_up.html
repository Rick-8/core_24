{% extends 'base.html' %}

{% block content %}

<div class="col-md-12 mx-auto text-center welcome">
    <h2 class="neon-red">Join Us Today!</h2>
    <br>
    {% if messages %}
    <div class="text-center welcome">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field }}</p>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary">Join</button>
    </form>
</div>


{% endblock %}

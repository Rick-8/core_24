{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Core24 Gym{% endblock %}</title>
    
    <!-- Add Bootstrap CSS from a CDN or your static files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand fs-3 fw-bold" href="#">Core <span class="neon-red">24</span> Gym</a>
                
            <!-- Burger button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar links (collapsed for small screens) -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_slot' %}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Join Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    


    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Footer (optional) -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <p>&copy; 2025 Core24 Gym. All rights reserved.</p>
    </footer>

    <!-- Add Bootstrap JS from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/58851690d4.js" crossorigin="anonymous"></script>

    <!-- Your custom JS (if needed) -->
    
</body>

</html>

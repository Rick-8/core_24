{% extends 'base.html' %}
{% load widget_tweaks %}


{% block content %}
<div class="background-image d-flex align-items-start text-center py-5">
    <div class="overlay">
        <h1 class="display-6 welcome">Login <span class="neon-red">24</span></h1>
        <p class="lead welcome fw-bold">Your 24-hour fitness destination.</p>
        <form class="welcome text-start" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-like w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
